<html>

<head>
  <title>MT Booking</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <!-- NPACkr Main Site Body -->
  <div class="user-menu" id="user-menu">
    <!-- NPACkr User Menu will viewing here -->
  </div>

  <!-- NPACkr Modal -->

  <!-- 1. NPACkr Rent Assistant -->
  <div class="modal fade" id="rentAssistantModal" tabindex="-1" role="dialog" aria-labelledby="rentAssistant"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <span class="modal-title" id="rent-assistant-modal-title">Trợ lý đặt hẹn</span>
          <span class="close action-icon" aria-hidden="true" onclick="hiddenRentAssistantModal()">&times;</span>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-12 col-lg-12">
              <div class="about-text mb-100 text-center" id="rooms-list-view">
                <div class="room-list-view-item" id="buildings-list"></div>
                <div class="room-list-view-item" id="rooms-list"></div>
                <div class="slot-list-view-item" id="slots-list"></div>
                <div class="room-list-view-item" id="ra-datepicker">
                  <div class="ra-datepicker-view-header" id="ra-datepicker-view-header"></div>
                  <div class="ra-datepicker-view-body hidden" id="ra-datepicker-view-body">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">Ngày</span>
                      </div>
                      <input type="date" class="ra-datepicker-input form-control" id="ra-datepicker-input"
                        placeholder="Nhập ngày đặt hẹn">
                    </div>
                  </div>
                </div>
                <div class="room-list-view-item" id="time-schedule"></div>
                <!-- NPACKR_UI_COMPONENT: `Rooms List` will viewing here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 2. NPACkr Login -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <span class="modal-title" ( id="login-moda-title">Đăng nhập</span>
          <span class="close action-icon" aria-hidden="true" onclick="hiddenLoginModal('#loginModal');">&times;</span>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-12 col-lg-12">
              <div class="about-text mb-100 text-center" id="login-form">
                <input class="form-control login-form-input" type="text" id="input-username" placeholder="Tên đăng nhập"
                  value="1088" />
                <input class="form-control login-form-input" type="password" id="input-password" placeholder="Mật khẩu"
                  value="NPACKR_DEFAULT_PASSCODE" />
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="login-modal-submit-button" class="btn btn-success"
            onclick="logUserIn(getUserLoginCredential())">Đăng nhập</button>
          <button type="button" class="btn btn-secondary"
            onclick="switchingLoginModal('#loginModal', '#loginByVerifyCodeModal');">Đăng nhập
            bằng mã xác thực</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="loginByVerifyCodeModal" tabindex="-1" role="dialog"
    aria-labelledby="loginByVerifyCodeModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <span class="modal-title" id="login-with-code-modal-title">Đăng nhập bằng mã xác thực</span>
          <span class="close action-icon" aria-hidden="true"
            onclick="hiddenLoginModal('#loginByVerifyCodeModal');">&times;</span>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-12 col-lg-12">
              <div class="about-text mb-100 text-center" id="login-with-code-form">
                <div class="input-group mb-3">
                  <input type="text" class="form-control login-form-input" aria-label="Recipient's username"
                    aria-describedby="basic-addon2" id="input-email" placeholder="Email của bạn"
                    value="admin@npackr.com" />
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary sending-verify-mail-button" type="button"
                      onclick="bbAlert('commingSoon')">Gửi mã</button>
                  </div>
                </div>
                <input class="form-control login-form-input" type="number" id="verify-code" placeholder="Mã xác thực"
                  value="" />
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="login-with-code-modal-submit-button" class="btn btn-success"
            onclick="bbAlert('commingSoon')">Đăng nhập</button>
          <button type="button" class="btn btn-secondary"
            onclick="switchingLoginModal('#loginByVerifyCodeModal', '#loginModal')">Đăng nhập
            bằng mật khẩu</button>
        </div>
      </div>
    </div>
  </div>


  <!-- 3. NPACkr User Profile -->
  <div class="modal fade" id="userProfileModal" tabindex="-1" role="dialog" aria-labelledby="userProfileModal"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <span class="modal-title" ( id="user-profile-modal-title">Thông tin cá nhân</span>
          <span class="close action-icon" aria-hidden="true"
            onclick="hiddenUserProfileModal('#userProfileModal');">&times;</span>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-6 col-lg-4 user-profle-row-label">Mã số tài khoản:</div>
            <div class="col-6 col-lg-8" id="user-profile-number"></div>
          </div>
          <div class="row">
            <div class="col-6 col-lg-4 user-profle-row-label">Họ và tên:</div>
            <div class="col-6 col-lg-8" 6 id="user-profile-name"></div>
          </div>
          <div class="row">
            <div class="col-6 col-lg-4 user-profle-row-label">Sinh nhật:</div>
            <div class="col-6 col-lg-8" id="user-profile-birthday"></div>
          </div>
          <div class="row">
            <div class="col-6 col-lg-4 user-profle-row-label">Email đăng ký:</div>
            <div class="col-6 col-lg-8" id="user-profile-email"></div>
          </div>
          <div class="row">
            <div class="col-6 col-lg-4 user-profle-row-label">Số điện thoại:</div>
            <div class="col-6 col-lg-8" id="user-profile-phone"></div>
          </div>
          <div class="row">
            <div class="col-6 col-lg-4 user-profle-row-label">Địa chỉ liên hệ:</div>
            <div class="col-6 col-lg-8" id="user-profile-address"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="hiddenUserProfileModal('#userProfileModal');">Đóng</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 4. NPACkr User Order History -->
  <div class="modal fade" id="userOrderHistoryModal" tabindex="-1" role="dialog" aria-labelledby="userOrderHistoryModal"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <span class="modal-title" ( id="user-order-history-modal-title">Lịch sử đặt phòng</span>
          <span class="close action-icon" aria-hidden="true"
            onclick="hiddenUserHistoryModal('#userOrderHistoryModal');">&times;</span>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-12 col-lg-12 table-responsive">
              <table class="table table-striped" id="user-order-history">
                <!-- NPACkr User Order History will viewing here -->
              </table>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="open-rent-assistant-button" class="btn btn-success"
            onclick="showRentAssistantModal()">Đặt phòng nhanh</button>
          <button type="button" class="btn btn-secondary"
            onclick="hiddenUserHistoryModal('#userOrderHistoryModal');">Đóng</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 5. NPACkr Admin Panel -->
  <div class="modal fade" id="adminPanelModal" tabindex="-1" role="dialog" aria-labelledby="adminPanelModal"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <span class="modal-title" ( id="admin-panel-modal-title">Bảng điều khiển của Quản trị viên</span>
          <span class="close action-icon" aria-hidden="true"
            onclick="hiddenAdminPanelModal('#adminPanelModal');">&times;</span>
        </div>
        <div class="modal-body" id="admin-panel-modal-body">
          <!-- NPACkr Admin Panel will viewing here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary"
            onclick="hiddenAdminPanelModal('#adminPanelModal');">Đóng</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 6. NPACkr Admin Function Modal -->
  <div class="modal fade" id="adminFunctionModal" tabindex="-1" role="dialog" aria-labelledby="adminPanelModal"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <span class="modal-title" ( id="admin-function-modal-title"></span>
          <span class="close action-icon" aria-hidden="true"
            onclick="hiddenAdminFunctionModal('#adminFunctionModal');">&times;</span>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-12">
              <!-- <div class="allUserOrderHistoryDatePicker">
                              <input type="date" id="allUserOrderHistoryDateFilter" />
                          </div> -->
              <div id="admin-function-modal-body">
                <!-- NPACkr Admin Function will viewing here -->
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" onclick="filteringOrderHistory()">Lọc theo ngày</button> -->
          <button type="button" class="btn btn-secondary"
            onclick="hiddenAdminFunctionModal('#adminFunctionModal');">Đóng</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 7. NPACkr Admin Order Editor Modal -->
  <div class="modal fade" id="adminOrderEditorModal" tabindex="-1" role="dialog" aria-labelledby="adminOrderEditorModal"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <span class="modal-title" ( id="admin-order-editor-modal-title"></span>
          <span class="close action-icon" aria-hidden="true" onclick="hiddenOrderEditorModal()">&times;</span>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-12">
              <div id="admin-order-editor-modal-body">
                <!-- NPACkr Order Editor will viewing here -->
                <div class="row order-editor-field center">
                  <div class="col-4">
                    <label id="editor-order-uuid-label"></label>
                  </div>
                  <div class="col-8">
                    <input type="text" class="form-control" id="editor-order-uuid-value" value="${result.order_uuid}"
                      readonly>
                  </div>
                </div>
                <div class="row order-editor-field center">
                  <div class="col-4">
                    <label id="editor-order-user-uuid-label"></label>
                  </div>
                  <div class="col-8">
                    <input type="text" class="form-control" id="editor-order-user-uuid-value" readonly>
                  </div>
                </div>
                <div class="row order-editor-field center">
                  <div class="col-4">
                    <label id="editor-order-created-label"></label>
                  </div>
                  <div class="col-8">
                    <input type="text" class="form-control" id="editor-order-created-value" readonly>
                  </div>
                </div>
                <div class="row order-editor-field center">
                  <div class="col-4">
                    <label id="editor-order-updated-label"></label>
                  </div>
                  <div class="col-8">
                    <input type="text" class="form-control" id="editor-order-updated-value" readonly>
                  </div>
                </div>
                <div class="row order-editor-field center">
                  <div class="col-4">
                    <label id="editor-order-user-name-label"></label>
                  </div>
                  <div class="col-8">
                    <input type="text" class="form-control" id="editor-order-user-name-value">
                  </div>
                </div>
                <div class="row order-editor-field center">
                  <div class="col-4">
                    <label id="editor-order-user-phonenumber-label"></label>
                  </div>
                  <div class="col-8">
                    <input type="text" class="form-control" id="editor-order-user-phonenumber-value">
                  </div>
                </div>
              </div>
              <div class="modal-footer" id="admin-order-editor-modal-footer">
                <button type="button" class="btn btn-success" onclick="editUserInfo()">Lưu thay
                  đổi</button>
                <button type="button" class="btn btn-danger" onclick="hiddenOrderEditorModal()">Hủy</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 8. NPACkr Admin Time To Use Editor -->
  <div class="modal fade" id="rentAssistantTTUModal" tabindex="-1" role="dialog" aria-labelledby="rentAssistantTTU"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header" id="rent-assistant-ttu-editor-modal-header">
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-12 col-lg-12">
              <div class="about-text mb-100 text-center" id="ttu-editor-rooms-list-view">
                <div class="slot-list-view-item" id="ttu-editor-buildings-list"></div>
                <div class="slot-list-view-item" id="ttu-editor-rooms-list"></div>
                <div class="slot-list-view-item" id="ttu-editor-slots-list"></div>
                <div class="slot-list-view-item" id="ttu-editor-ra-datepicker">
                  <div class="ra-datepicker-view-header" id="ttu-editor-ra-datepicker-view-header"></div>
                  <div class="ra-datepicker-view-body hidden" id="ttu-editor-ra-datepicker-view-body">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">Ngày</span>
                      </div>
                      <input type="date" class="ttu-editor-ra-datepicker-input form-control"
                        id="ttu-editor-ra-datepicker-input" placeholder="Nhập ngày đặt hẹn">
                    </div>
                  </div>
                </div>
                <div class="ttu-editor-room-list-view-item" id="ttu-editor-time-schedule"></div>
                <!-- NPACKR_UI_COMPONENT: `Rooms List` will viewing here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- Bootstrap JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <!-- Ajax -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- NPACkr Customization Dependencies -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.3/bootbox.min.js"
    integrity="sha512-U3Q2T60uOxOgtAmm9VEtC3SKGt9ucRbvZ+U3ac/wtvNC+K21Id2dNHzRUC7Z4Rs6dzqgXKr+pCRxx5CyOsnUzg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
    integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"
    integrity="sha512-wT7uPE7tOP6w4o28u1DN775jYjHQApdBnib5Pho4RB0Pgd9y7eSkAV1BTqQydupYDB9GBhTcQQzyNMPMV3cAew=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
    integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- NPACkr Customization -->
  <link rel="stylesheet" href="css/main.css">
  <script src="js/bootbox/template.js"></script>
  <script src="js/global/string.js"></script>
  <script src="js/main.js"></script>
  <script src="js/index/ui-component.js"></script>
</body>

</html>
